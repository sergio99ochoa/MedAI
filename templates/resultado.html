<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posibles Diagnósticos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .diagnostico {
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .diagnostico h3 {
            margin: 0;
            color: #00796b;
        }

        .diagnostico p {
            margin: 10px 0;
            color: #555;
            font-weight: bold;
        }

        .volver-btn {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .volver-btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Posibles Diagnósticos</h1>
        {% for diagnostico in diagnosticos %}
        <div class="diagnostico">
            <h3>Enfermedad: {{ diagnostico['enfermedad'] }}</h3>
            <p>Consejo: {{ diagnostico['consejo'] }}</p>
        </div>
        {% endfor %}
        <a href="/" class="volver-btn">Volver</a>
    </div>
</body>
</html>
