<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tus Síntomas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .form-check {
            text-align: left;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .form-check label {
            font-size: 16px;
        }

        .btn-diagnosticar {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-diagnosticar:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona tus Síntomas</h1>
        <form action="/diagnostico" method="POST">
            <div class="form-check">
                {% for sintoma in sintomas %}
                    <input type="checkbox" name="sintomas" value="{{ sintoma }}" id="{{ sintoma }}">
                    <label for="{{ sintoma }}">{{ sintoma }}</label><br>
                {% endfor %}
            </div>
            <button type="submit" class="btn-diagnosticar">Diagnosticar</button>
        </form>
    </div>
</body>
</html>
