<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .btn-iniciar {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .btn-iniciar:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://vugravity.vteximg.com.br/arquivos/DROBOT.jpg" alt="" style="height: 200px; border-radius: 10px;">
        <h1>Bienvenido a DROBOT</h1>
        <p>Haz clic en el botón para iniciar el diagnóstico</p>
        <a href="/sintomas" class="btn-iniciar">Iniciar</a>
    </div>
</body>
</html>
